	function MakeHttpObject()
	{
		try {return new XMLHttpRequest();}
		catch (error) {}
		try {return new ActiveXObject("Msxml2.XMLHTTP");}
		catch (error) {}
		try {return new ActiveXObject("Microsoft.XMLHTTP");}
		catch (error) {}
		throw new Error("Could not create HTTP request object.");
	}
	
	var gridster;
	function work()

		gridster = $(".gridster > ul").gridster({

							dataRequest.open("GET", "http://duttenheim.github.io/orpheus/viz/data/" + value.src, false);

							var visualizer = new Visualizer();
							visualizer.Load(dataRequest.responseText);
							var graph = visualizer.CreateGraph(SupportedCharts.LINE);
							
							var div = "<div class='tile'>" + key + graph.innerHTML + "</div>";
							widgets.push([div, 1, 1]);
						}
					});
				
					$.each(widgets, function(i, widget)
					{
						gridster.add_widget.apply(gridster, widget)
					});
				}
				scenario.LoadFromString(request.responseText);
			}
		}
		
		request.open("GET", "http://duttenheim.github.io/orpheus/viz/data/example.xml", true);
		request.send(null);
